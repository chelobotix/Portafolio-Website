<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Marcelo Alarcon Portafolio</title>
  </head>
  <body>
    <header>
      <img src="images/Welcome.png" alt="logo" />
      <img src="images/Union.png" alt="menu button" />
    </header>

    <section class="headline">
      <div>
        <h2>Hey there. I'm Marcelo</h2>
        <h2>I'm a software developer</h2>
      </div>

      <div>
        <p>
          I can help you build a product , feature or website Look
          through some of my work and experience! If you like what you
          see and have a project you need coded, don't hestiate to
          contact me.
        </p>
      </div>

      <div>
        <img
          class="social-icon"
          src="images/twitter.svg"
          alt="Twitter contact"
        />
        <img
          class="social-icon"
          src="images/linkedin.svg"
          alt="Linkedin contact"
        />
        <img
          class="social-icon"
          src="images/medium.svg"
          alt="Medium contact"
        />
        <img
          class="social-icon"
          src="images/github.svg"
          alt="GitHub contact"
        />
        <img
          class="social-icon"
          src="images/angellist.svg"
          alt="Angelist contact"
        />
      </div>
    </section>
  </body>
</html>
